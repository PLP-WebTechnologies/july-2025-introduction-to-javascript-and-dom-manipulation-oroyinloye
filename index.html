<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>JavaScript Quiz</h1>
        <p id="question">What is the output of: <code>typeof null</code>?</p>

        <div id="options">
            <button class="option">"null"</button>
            <button class="option">"object"</button>
            <button class="option">"undefined"</button>
            <button class="option">"number"</button>
        </div>

        <button id="submitBtn">Submit Answer</button>

        <p id="result"></p>

        <div id="loopResults"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
